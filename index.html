<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
 <div class="main-card">
  <div class="images">
    <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="">
    <div class="overlayfade">
      <div class="icon">
        <img src="images/icon-view.svg" alt="">
      </div>
      
    </div>
  </div>
  
    <h3><a href="">Equilibrium #3429</a> </h3> 
    <p class="content">Our Equilibrium collection promotes balance and calm.</p>
    <table class="price">
      <tr>
        <td> <p><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p></td>
        <td> <p class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</p></td>
      </tr>
    </table>
   
    <hr color="grayblue">

    <table class="credits" cellspacing="5">
      
        <td><img class="avatar" src="images/image-avatar.png" alt=""></td>
        <td><p>Creation of <a href=""><b>Jules Wyvern</b></a> </p></td>
    </table>
 </div>
</body>
</html>
